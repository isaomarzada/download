<!DOCTYPE Html>
<html>
  <head>
    <title>Download PDFs</title>
    <style>
      #buttons {
        text-align: center;
        z-index: 800;
        position: fixed;
        font-size: 2em;
        align-items: center;
        margin-left: 7%;
        width: 100%;
        left: 50%;
        margin-left: -50%;
      }

      body {
        color: white;
      }

      a:hover {
        color: red;
        transition: 0.15s;
      }

      a {
        text-decoration: none;
        margin-top: 200px;
        margin-right: 100px;
        color: white;
      }

      #img {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index; 0;
      }
    </style>
  </head>
  <body>
    <div class='top'>
     <div id='container'>
      <div id='buttons'>
       <form method="post" enctype="multipart/form-data" action="/">
         <input type="file" name="filename">
         <input type="submit" value="upload">
       </form>
      </div>
     </div>
     <img src="/pdfFolder/downloading.png" id='img' height="100px" width="100px">
    </div>
  </body>
</html>
